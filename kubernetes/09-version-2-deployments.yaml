    metadata:
      labels:
        app: frontend
        version: v2
      annotations:
        version: "2.0.0"
        description: "Frontend mejorado con nueva UI"
    spec:
      containers:
      - name: frontend
        image: todo-frontend:2.0.0
        imagePullPolicy: IfNotPresent
