apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: todoapp
type: Opaque
data:
  # mongodb-root-password: "cGFzc3dvcmQxMjM=" (password123 en base64)
  mongodb-root-password: cGFzc3dvcmQxMjM=
  mongodb-database: dG9kb2FwcA==  # todoapp en base64
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: todoapp
type: Opaque
data:
  # redis-password: "cmVkaXNwYXNzMTIz" (redispass123 en base64)
  redis-password: cmVkaXNwYXNzMTIz
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: todoapp
data:
  NODE_ENV: "production"
  MONGODB_URI: "mongodb://mongodb-service:27017/todoapp"
  REDIS_URL: "redis://redis-service:6379"
  REACT_APP_API_URL: "http://localhost/api"
