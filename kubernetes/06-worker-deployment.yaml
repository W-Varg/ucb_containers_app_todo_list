apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment-v1
  namespace: todoapp
  labels:
    app: worker
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: worker
        version: v1
    spec:
      containers:
      - name: worker
        image: todo-worker:1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
